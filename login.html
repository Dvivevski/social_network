<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login to SM</title>
</head>

<body>
    <div class="navbar-fixed">
        <nav class="blue" role="navigation">
            <div class="nav-wrapper container">
                <a id="logo-container" href="#" class="brand-logo"> SN
                </a>
            </div>
        </nav>
    </div>
    <div class="container wcon">
        <div class="row">
            <div class="col s12">
                <h5 class="center-align">Enter to SN</h5>
            </div>
            <div class="input-field col s12">
                <input id="text" type="text" class="validate">
                <label for="text">Login</label>
            </div>
            <div class="input-field col s12 wcol">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
            <div class="col s12 ">
                <p>
                    <label>
                        <input type="checkbox" />
                        <span>Remember me</span>
                    </label>
                </p>
            </div>
            <div class="col s12 btn-login">
                <a class="waves-effect waves-light btn blue btn-enter" href="profile.html">ENTER</a>
            </div>
        </div>
        <div class="col s12 cna">
            <a href="#" class="create">Create new account</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
